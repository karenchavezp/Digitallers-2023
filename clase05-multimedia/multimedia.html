<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<title>Multimedia</title>
<style>
    main {
        display: flex;
        flex-direction: column;
        --flex-wrap: wrap;
        justify-content: space-between;
    }
</style>

<body>
    <main>
        <section>
            <h1>audio</h1>
            <audio controls>
                <source src="media/Que Se Parezca A Ti - Tiago PZK - Descargar Mp3 Gratis.mp3">
        </section>
        <section>
            <h1>video</h1>
            <video controls>
                <source src="./media/Tiago que se.mp4">

            </video>
        </section>

        <section>
            <h1>Inline</h1>
            <iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada">

            </iframe>

        </section>
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NgAFCEh80UI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
        <section>
            <h1>un mapa de google maps</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167135736415!2d-58.38414532570187!3d-34.603738872954374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1687393790608!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>"

        </section>
    </main>

</body>

</html>
