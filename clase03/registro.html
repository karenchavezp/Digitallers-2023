<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>

    <style>
        /*input{
display: block;            
        }*/
    </style>

</head>

<body>
    <header>
        <h1>Bievenidos Digitallers</h1>
        <h2>Registro para crear un uevo usuario</h2>
    </header>
    <main>
        <form>
            <div>
                <label for="txtNombre">Nombre:</label>
                <div>
                    <input type="text" id="txtNombre" name="nombre" required pattern="^[A-Z][a-z]*$"
                        placeholder="Ingrese su nombre" />
                </div>
            </div>
            <div>
                <label for="txtApellido">Apellido:</label>
                <div><input type="text" id="txtApellido" name="apellido" required minlength="3" maxlength="10" placeholder="Ingrese su Apellido"/></div>
            </div>
            <div>
                <label for="txtDocumento">Documento:</label>
                <div><input type="number" id="txtDocumento" name="documento" required min="1000000" max="60000000" />
                </div>
            </div>
            <div>
                <label for="cmbPais">Pais</label>
                <div>
                    <select>
                        <option>Seleccione un pais...</option>
                        <option>Argentina</option>
                        <option>Uruguay</option>
                        <option>Chile</option>
                        <option>Brasil</option>
                        <option>Bolivia</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <div><input type="email" id="txtEmail" name="email" required /></div>
            </div>
            <div>

                <label for="txtFechaDeNacimieto">Fecha de Nacimuieto:</label>
                <div><input type="date" id="txtFechaDeNacimieto" name="txtFechaDeNacimieto" required></div>
            </div>

            <div>
                <label for="txtPassword">Password:</label>
                <div><input type="password" id="txtPassword" name="password" required /></div>
            </div>

            <div>
                <label for="txtVerificacionPassword">Verificar Password:</label>
                <div><input type="password" id="txtVerificacionPassword" name="verficapassword" required></div>
            </div>

            <div>
                Acepto terminos y condiciones
                <div> <input type="checkbox"  id="chkAceptoTerminosCondiciones" name="aceptoterminos" required></div>
            </div>
            <button> Eviar Formulario </button>


        </form>

    </main>
    <footer>

    </footer>

</body>

</html>
